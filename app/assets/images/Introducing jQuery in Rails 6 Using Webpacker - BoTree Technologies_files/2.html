<script type="text/javascript">
    

    function trackClick(event) {
        var action = this.dataset.gaAction || 'click',
            category = this.dataset.gaCategory || 'engagement',
            label = this.dataset.gaLabel || '';

        gtag('event', action, {
            'event_category': category,
            'event_label': label
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        var links = document.querySelectorAll("a"),
            count = links.length;
        for (var i = 0; i < count; i++) {
            links[i].addEventListener('click', trackClick);
        }

        gtag('event', 'widget_2', {
            'event_category': 'view',
            'event_label': 'Widget view',
            'non_interaction': true
        });

        gtag('event', 'BoTree Technologies', {
            'event_category': 'view',
            'event_label': 'Company view',
            'non_interaction': true
        });

        

        
        gtag('event', 'www.botreetechnologies.com', {
            'event_category': 'domain',
            'event_label': 'Source domain',
            'non_interaction': true
        });
        

        
        if (!window.performance) {
            return
        };
        
        
        var timeSincePageLoad = Math.round(performance.now());
        
        gtag('event', 'timing_complete', {
            'name': 'load',
            'value': timeSincePageLoad,
            'event_category': 'loading'
        });
    });
</script>
